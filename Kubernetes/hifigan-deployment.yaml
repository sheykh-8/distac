apiVersion: apps/v1
kind: Deployment
metadata:
  name: hifigan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hifigan
  template:
    metadata:
      labels:
        app: hifigan
    spec:
      containers:
      - name: hifigan
        image: sheykh8/hifigan:latest
        resources:
          requests:
            cpu: "2000m"
          limits:
            memory: "1400Mi"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
